name: Update draft specification
on:
  workflow_dispatch:
  push:
    branches: draft

jobs:
  build-draft:
    name: Make draft spec release
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c
      with:
        python-version: '3.10'
        cache: pip

    - name: Clone
      uses: actions/checkout@473055ba18d6d2da209cd46110aadb9275e3194e

    - name: Build specification
      run: |
        python -m pip install -r requirements.txt
        mkdir build && cd build
        make -f ../Makefile draft

    - name: Switch branch
      uses: actions/checkout@473055ba18d6d2da209cd46110aadb9275e3194e
      with:
        ref: gh-pages
        clean: false

    - name: Push generated specification
      run: |
        git config user.name "TUF Specification Automation"
        git config user.email theupdateframework@googlegroups.com
        rm -fr draft
        mv build/* .
        rmdir build
        git add .
        git commit -m "Publish latest draft specification"
        git push
