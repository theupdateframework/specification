name: Update draft specification
on:
  workflow_dispatch:
  push:
    branches: draft

jobs:
  build-draft:
    name: Make draft spec release
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      uses: actions/setup-python@d27e3f3d7c64b4bbf8e4abfb9b63b83e846e0435
      with:
        python-version: '3.10'
        cache: pip

    - name: Clone
      uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247

    - name: Build specification
      run: |
        python -m pip install -r requirements.txt
        mkdir build && cd build
        make -f ../Makefile draft

    - name: Switch branch
      uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247
      with:
        ref: gh-pages
        clean: false

    - name: Push generated specification
      run: |
        git config user.name "TUF Specification Automation"
        git config user.email theupdateframework@googlegroups.com
        rm -fr draft
        mv build/* .
        rmdir build
        git add .
        git commit -m "Publish latest draft specification"
        git push
